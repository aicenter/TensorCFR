image: ubuntu:latest

before_script:
  - apt-get update
  - apt-get -y upgrade
  - apt-get -y install python3 python3-dev python3-pip git-core wget time
  - pip3 install -r requirements-test.txt
  - export TF_CPP_MIN_LOG_LEVEL=2
  - cd doc
  - bash download_gambit_files.sh
  - cd ..

unittest:
  script:
    - python3 -m unittest

runtest:
  script:
    - sh run-python-src-files.sh
